<!-- STYLE -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Style - Marceli Jerzyński</title>
    <style>
        .zielona {
            background: pink;
        }
        .zolta {
            background: yellow;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        // $(document).ready(function () {
        //     alert('Czy wiesz, że możesz skopiować ten tekst przy pomocy skrótu Ctrl + C.');
        // });
        $(function () {
            $('button:contains(\'Zielony\')').click(function () {
                $('#classic').addClass('zielona');
            });
            $('button:contains(\'mosteczek\')').click(function () {
                $('#classic').removeClass('zielona');
            });
            $('button:contains(\'ugina\')').click(function () {
                $('#toggle').toggleClass('zielona');
            });

            $('tr:even').addClass('zielona');
// TODO! 
            $('ol.a li.b:not(:has(a))').addClass('zolta');
        });
    </script>
</head>

<body>
    <table>
        <tr>
            <td href = "wakamakafo.html" class = "b">Pierwszy</td>
        </tr>
        <tr href>
            <td>Drugi</td>
        </tr>
        <tr>
            <td>Trzeci</td>
        </tr>
        <tr>
            <td>Czwarty</td>
        </tr>
        <tr>
            <td>Piąty</td>
        </tr>
        <tr>
            <td>Szósty</td>
        </tr>
    </table>
    <div>
        <button>Zielony</button>
        <button>mosteczek</button>
        <span id="classic">
            Zmiana przez dodawanie/usuwanie klasy.
        </span>
    </div>
    <div>
        <button>ugina się.</button>
        <span id="toggle">
            Zmiana przez przełączanie klas.
        </span>
    </div>

    <ol class="a">
        <li>JESTEM PIERSZY</li>
        <li class="b">Punkt 2 <a href="wakamakafo.html">TROLOLO</a></li>
        <li>Punkt 3</li>
        <li class="b">TO JA, TEN WYJATKOWY</li>
    </ol>
</body>

</html>
